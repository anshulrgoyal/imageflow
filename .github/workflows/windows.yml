name: Windows

on:
  release:
    types:
      - published

jobs:
  build:
    strategy:
      matrix:
        cpu: [native, haswell]
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo1073325810292-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Build
        run: RUSTFLAGS='-C target-feature=+crt-static -C target-cpu=${{matrix.cpu}}' cargo build --release --package imageflow_abi
        shell: bash
      - name: Zip file
        run: tar -czvf imageflow_windows_x86_${{matrix.cpu}}.tar.gz ./target/release/imageflow.dll
        shell: bash
      - name: Upload Release Asset
        id: upload-release-asset
        uses: Shopify/upload-to-release@master
        with:
          path: .\imageflow_macos_x86_${{matrix.cpu}}.tar.gz
          name: imageflow_macos_x86_${{matrix.cpu}}.tar.gz
          content-type: application/zip
          repo-token: ${{ secrets.GITHUB_TOKEN }}
